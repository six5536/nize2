name: WASM & TypeScript CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ── Rust: test & lint ───────────────────────────────────────────────
  build-and-test-rust:
    name: Rust tests & clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.93.0"
          components: rustfmt, clippy

      - name: Cache Cargo registry & target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: rust-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: rust-${{ runner.os }}-

      - name: cargo test --workspace
        run: cargo test --workspace

      - name: cargo clippy
        run: cargo clippy --workspace -- -D warnings

      - name: cargo fmt --check
        run: cargo fmt --all -- --check

  # ── WASM: build nodejs target ───────────────────────────────────────
  build-wasm:
    name: Build WASM (nodejs)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.93.0"
          targets: wasm32-unknown-unknown

      - name: Cache Cargo registry, target & wasm-pack
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin/wasm-pack
            target
          key: wasm-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: wasm-${{ runner.os }}-

      - name: Install wasm-pack
        run: command -v wasm-pack || cargo install wasm-pack

      - name: Build WASM (nodejs)
        run: wasm-pack build crates/wasm/nize_wasm --target nodejs --out-dir ../../../packages/nize-cli/wasm

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-bindings
          path: |
            packages/nize-cli/wasm/
          retention-days: 7

  # ── TypeScript: build & smoke test ──────────────────────────────────
  build-and-test-ts:
    name: TypeScript build & test
    runs-on: ubuntu-latest
    needs: build-wasm
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-bindings
          path: packages/nize-cli/

      - name: Install npm dependencies
        run: npm ci
        working-directory: packages/nize-cli

      - name: Build TypeScript
        run: npx tsup
        working-directory: packages/nize-cli

      - name: Test
        run: npm test
        working-directory: packages/nize-cli

  # ── Cross-validate: Rust CLI vs TS CLI ──────────────────────────────
  cross-validate:
    name: Cross-validate Rust & TS CLIs
    runs-on: ubuntu-latest
    needs: build-wasm
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.93.0"

      - name: Cache Cargo registry & target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: rust-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: rust-${{ runner.os }}-

      - name: Build Rust CLI
        run: cargo build --bin nize-cli

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-bindings
          path: packages/nize-cli/

      - name: Install npm dependencies
        run: npm ci
        working-directory: packages/nize-cli

      - name: Build TypeScript
        run: npx tsup
        working-directory: packages/nize-cli

      - name: Run cross-validation
        run: npm test
        working-directory: packages/nize-cli
