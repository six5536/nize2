# @zen-impl: PLAN-007-8.1
# Desktop Build CI — builds Tauri desktop app for macOS, Linux, and Windows.
name: Desktop Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            node_platform: macos-arm64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            node_platform: linux-x86_64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            node_platform: windows-x86_64

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      # ── Rust toolchain ──────────────────────────────────────────────
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.93.0"
          targets: ${{ matrix.target }}

      # ── Node.js ──────────────────────────────────────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      # ── Platform dependencies ────────────────────────────────────────
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      # ── Cargo cache ──────────────────────────────────────────────────
      - name: Cache Cargo registry & target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: desktop-${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: desktop-${{ runner.os }}-${{ matrix.target }}-

      # ── Download bundled Node.js binary ──────────────────────────────
      - name: Cache Node.js binary
        uses: actions/cache@v4
        with:
          path: .cache/node
          key: node-${{ matrix.node_platform }}-${{ hashFiles('scripts/node-version.env') }}

      - name: Download Node.js binary
        shell: bash
        run: bash scripts/download-node.sh ${{ matrix.node_platform }}

      # ── npm install ──────────────────────────────────────────────────
      - name: Install npm dependencies
        run: npm ci
        working-directory: packages/nize-desktop

      # ── Bundle PGlite server ─────────────────────────────────────────
      - name: Bundle PGlite server
        run: npm run build:pglite-server
        working-directory: packages/nize-desktop

      # ── Build sidecars ───────────────────────────────────────────────
      - name: Build sidecar binaries
        run: cargo build -p nize_desktop_server -p nize_terminator --release --target ${{ matrix.target }}

      - name: Setup sidecar binaries
        shell: bash
        run: bash scripts/setup-sidecar-binaries.sh release

      # ── Tauri build ──────────────────────────────────────────────────
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: npx tauri

      # ── Upload artifacts ─────────────────────────────────────────────
      - name: Upload macOS artifact
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-macos-arm64
          path: |
            target/release/bundle/dmg/*.dmg
            target/release/bundle/macos/*.app.tar.gz
          retention-days: 14

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-linux-x86_64
          path: |
            target/release/bundle/deb/*.deb
            target/release/bundle/appimage/*.AppImage
          retention-days: 14

      - name: Upload Windows artifact
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-windows-x86_64
          path: |
            target/release/bundle/msi/*.msi
            target/release/bundle/nsis/*.exe
          retention-days: 14
